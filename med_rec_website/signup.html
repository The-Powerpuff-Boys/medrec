<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script src="./js/signup.js"></script>
    <link rel="stylesheet" href="./css/signup.css">

</head>

<body>
    <div class="container">
        <div class="left">
            <h1 class="Heading">Sign Up</h1>
            <h5 style="padding: 25px 0px;">Already have an account? <a href="javascript:void(0);" onclick="window.location.href='login.html'">Login</a> </h5>
            <form>
                <div class="form-group">
                    <label for="InputEmail1">Email address</label>
                    <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email" onkeyup="EnableDisable(this)">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="InputPassword1">Password</label>
                    <input type="password" class="form-control" id="InputPassword1" placeholder="Password" onkeyup="EnableDisable(this)">
                </div>
                <div class="form-group">
                    <label for="InputPassword2">Confirm Password</label>
                    <input type="password" class="form-control" id="InputPassword2" placeholder="Password" onkeyup="EnableDisable(this)">
                </div>
                <div style="display:none" id="alert" class="alert alert-danger" role="alert">
                    Passwords do not match!
                </div>

                <button type="submit" id="submit" class="btn btn-secondary" disabled=disabled>Sign Up</button>
            </form>
        </div>

        <hr style="transform: rotate(90deg); margin-top: 45vh;" width="50%" height="10px" color="#808080">
        <div class="right">
            <center>
                <img style="margin: -50px auto; " src="Med Rec UI/Med Rec UI/logo.png" alt="logo" width="60%">
            </center>
            <lottie-player style="margin-top:  -200px;" src="https://assets9.lottiefiles.com/packages/lf20_iivslabn.json" background="transparent" speed="1" style="width: 694px; height: 463px;" loop autoplay></lottie-player>

        </div>
    </div>

</body>

</html>
