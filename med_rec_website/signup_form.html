<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script src="./js/signup_form.js"></script>
    <link rel="stylesheet" href="./css/signup_form.css">

</head>

<body>
    <div class="container">
        <div class="left">
            <h1 class="Heading">Hello Doctor</h1>
            <h5 style="padding: 25px 0px; color:#636364">We need some details to prove that you are doctor. After verification you gain access to our patients data </h5>
            <form>
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" class="form-control" id="fullname" aria-describedby="emailHelp" placeholder="Enter email" onkeyup="EnableDisable(this)">
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
                <div class="form-group">
                    <label for="Qual">Enter Your Qualifications</label>
                    <input type="text" class="form-control" id="Qual" placeholder="Enter Your Qualifications" onkeyup="EnableDisable(this)">
                </div>
                <h6 style="margin-top:25px;">Upload your Certificate (.png,.jpg,.pdf)</h6>

                <!-- <button type="browse" id="submit" class="btn btn-primary">Select your file</button>
                <small style="display:inline-block" class="form-text text-muted">ENTER FILENAME FROM SERVER</small> -->
                <div class="fileUpload btn btn-primary">
                    <span>Upload</span>
                    <input id="uploadBtn" type="file" class="upload" onchange="change(this.value)" />
                </div>
                <h6 style="background-color: transparent; border:none; outline: none; display: inline-block; " id="uploadFile">File Name</h6>

            </form>
        </div>


        <div class="right">

            <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_l13zwx3i.json" background="transparent" speed="1" style="width: 400px; height: 400px;" loop autoplay></lottie-player>
        </div>
    </div>

</body>

</html>
